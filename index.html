<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti, mi amor</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@0;1&family=Dancing+Script:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="all.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background:
                radial-gradient(ellipse at top, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
                linear-gradient(180deg, #f8c8c4 0%, #f5b8b5 30%, #e8a5a0 70%, #d4908a 100%);
            overflow: hidden;
            margin: 0;
        }

        .main-title {
            font-family: "Great Vibes", cursive;
            font-size: 90px;
            color: #8b0000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
            text-align: center;
        }

        .chocolate-box {
            position: relative;
            height: 480px;
            width: 480px;
            cursor: pointer;
            margin-top: -10px;
        }

        .chocolate-box:before,
        .chocolate-box:after {
            content: "";
            position: absolute;
        }

        .chocolate-box:before {
            width: 256px;
            height: 256px;
            background-color: #4b301b;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            box-shadow: 16px 16px #392312;
        }

        .chocolate-box:after {
            width: 109px;
            height: 109px;
            background-color: #2b0900;
            top: 130px;
            left: 128px;
            box-shadow: 112px 0 #2b0900, 112px 112px #2b0900, 0px 112px #2b0900;
        }

        .chocs {
            position: absolute;
            z-index: 1;
        }

        .top-left {
            top: 147px;
            left: 144px;
        }

        .top-left:hover {
            transform: rotate(25deg);
        }

        .top-left:active {
            opacity: 0;
        }

        .bottom-right {
            left: 259px;
            top: 259px;
        }

        .bottom-right:hover {
            transform: rotate(25deg);
        }

        .bottom-right:active {
            opacity: 0;
        }

        .top-left,
        .bottom-right {
            position: absolute;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            background-color: #d12511;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 32px 0 #d12511;
            filter: drop-shadow(3px 3px #ab1503) drop-shadow(-3px 3px #ab1503);
            transition: .2s;
        }

        .top-left:after,
        .top-left:before,
        .bottom-right:before,
        .bottom-right:after {
            content: "";
            position: absolute;
        }

        .top-left:before,
        .bottom-right:before {
            width: 48px;
            height: 48px;
            background-color: #d12511;
            transform: rotate(-45deg);
            top: 16px;
            left: 16px;
        }

        .top-left:after,
        .bottom-right:after {
            border-radius: 50%;
            background-color: rgba(255, 255, 255, .3);
            width: 16px;
            height: 16px;
            top: 8px;
            left: 56px;
        }

        .top-right {
            position: absolute;
            border-radius: 50%;
            background-color: #fee8c0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 72px;
            height: 72px;
            top: 147px;
            left: 259px;
            filter: drop-shadow(3px 3px #ceb587) drop-shadow(-3px 3px #ceb587);
            overflow: hidden;
            transition: .2s;
        }

        .top-right:before,
        .top-right:after {
            content: "";
            position: absolute;
            background-color: #93522b;
            width: 160px;
            height: 5px;
            left: -8px;
        }

        .top-right:before {
            top: 24px;
            transform: rotate(-35deg);
            box-shadow: 0 -24px #93522b;
        }

        .top-right:after {
            top: 0;
            transform: rotate(-15deg);
            box-shadow: 0 27px #93522b, 0 48px #93522b;
        }

        .bottom-left:hover {
            transform: rotate(25deg);
        }

        .bottom-left:active {
            opacity: 0;
        }

        .top-right:hover {
            transform: rotate(25deg);
        }

        .top-right:active {
            opacity: 0;
        }

        .bottom-left {
            position: absolute;
            border-radius: 50%;
            background-color: #503520;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 72px;
            height: 72px;
            top: 259px;
            left: 147px;
            filter: drop-shadow(3px 3px #342010) drop-shadow(-3px 3px #342010);
            overflow: hidden;
            transition: .2s;
        }

        .bottom-left:before,
        .bottom-left:after {
            content: "";
            position: absolute;
            background-color: #fde7c7;
            width: 160px;
            height: 5px;
            left: -8px;
        }

        .bottom-left:before {
            top: 24px;
            transform: rotate(-35deg);
            box-shadow: 0 -24px #fde7c7;
        }

        .bottom-left:after {
            top: 0;
            transform: rotate(-15deg);
            box-shadow: 0 27px #fde7c7, 0 48px #fde7c7;
        }

        .box-bottom {
            position: absolute;
            background-color: #392312;
            width: 24px;
            height: 24px;
            transform: rotate(45deg);
            left: 355px;
            top: 117px;
            z-index: -1;
            box-shadow: 0px 338px #392312;
        }

        .cover {
            position: absolute;
            background-color: #cf2611;
            width: 240px;
            height: 240px;
            border: 8px solid #ae1605;
            z-index: 2;
            top: 112px;
            left: 112px;
            transform-origin: top;
            transition: .2s;
            overflow: hidden;
        }

        .chocolate-box:hover .cover {
            transform: rotateX(170deg);
            box-shadow: 8px -8px 32px rgba(0, 0, 0, .5);
        }

        .chocolate-box:hover .cover:before {
            display: none;
        }

        .cover:before {
            position: absolute;
            content: "Click aqui";
            color: #ffead2;
            font-family: "Dancing Script", cursive;
            padding-top: 27px;
            padding-bottom: 27px;
            padding-left: 20px;
            padding-right: 20px;
            font-size: 42px;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            text-align: center;
            border: 3px double;
        }

        .cover:after {
            position: absolute;
            content: "";
            background-color: #ffead2;
            height: 16px;
            width: 160px;
            transform: rotate(-45deg);
            left: -32px;
            box-shadow: -8px 264px #ffead2;
        }

        /* Etiquetas de nombres de chocolate */
        .choco-label {
            position: absolute;
            display: none;
            color: #4a2c1a;
            font-family: "Playfair Display", Georgia, serif;
            font-size: 18px;
            font-style: italic;
            font-weight: 500;
            transition: .2s;
            background: rgba(255, 234, 210, 0.95);
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #d4a574;
            width: 200px;
            text-align: center;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        #label-top-right {
            top: 155px;
            left: 360px;
        }

        #label-bottom-left {
            top: 267px;
            left: -95px;
        }

        #label-bottom-right {
            left: 360px;
            top: 267px;
        }

        #label-top-left {
            left: -95px;
            top: 155px;
        }

        /* Modal de mensaje de amor */
        .love-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(139, 69, 69, 0.8) 0%, rgba(50, 20, 20, 0.95) 100%);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .love-modal.active {
            display: flex;
        }

        .love-message {
            background: linear-gradient(145deg, #c41e3a, #8b0000);
            padding: 50px 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow:
                0 25px 80px rgba(0, 0, 0, 0.5),
                inset 0 2px 15px rgba(255, 255, 255, 0.2),
                0 0 0 8px rgba(196, 30, 58, 0.4);
            animation: floatIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 420px;
            position: relative;
            border: 3px solid #ff6b6b;
        }

        .love-message::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 30px;
            background: linear-gradient(145deg, #c41e3a, #a01530);
            border: 3px solid #ff6b6b;
            border-bottom: none;
            border-radius: 30px 30px 0 0;
        }

        .love-message::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 15px;
            height: 15px;
            background: #8b0000;
            border-right: 3px solid #ff6b6b;
            border-bottom: 3px solid #ff6b6b;
        }

        @keyframes floatIn {
            0% {
                transform: scale(0.5) translateY(50px);
                opacity: 0;
            }

            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .love-message h2 {
            color: #fff;
            font-family: "Great Vibes", cursive;
            font-size: 48px;
            margin: 10px 0 10px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .love-message p {
            color: #ffe4e1;
            font-family: "Playfair Display", Georgia, serif;
            font-size: 18px;
            font-style: italic;
            margin: 0;
            line-height: 1.7;
            padding: 0 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .close-btn {
            margin-top: 10px;
            padding: 12px 40px;
            background: linear-gradient(145deg, #fff, #ffe4e1);
            color: #8b0000;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            font-family: "Playfair Display", Georgia, serif;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .close-btn:hover {
            background: linear-gradient(145deg, #ffe4e1, #ffd0cc);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .modal-image {
            max-width: 280px;
            max-height: 200px;
            object-fit: contain;
            margin-top: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: none;
            margin-left: auto;
            margin-right: auto;
        }

        .modal-image.has-image {
            display: block;
        }

        /* Decoraciones laterales del modal */
        .decor-left,
        .decor-right {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.3;
        }

        .decor-left {
            top: 20px;
            left: 20px;
            border-left: 3px solid #ff6b6b;
            border-top: 3px solid #ff6b6b;
        }

        .decor-right {
            bottom: 20px;
            right: 20px;
            border-right: 3px solid #ff6b6b;
            border-bottom: 3px solid #ff6b6b;
        }

        /* Responsive para celulares */
        @media (max-width: 600px) {
            .main-title {
                font-size: 70px;
                margin-top: -30px;
            }

            .chocolate-box {
                transform: scale(0.8);
                margin-top: -40px;
            }

            .choco-label {
                font-size: 14px;
                padding: 6px 12px;
                white-space: normal !important;
                word-wrap: break-word;
                max-width: 120px;
            }

            #label-top-right {
                left: 320px;
            }

            #label-bottom-left {
                left: -60px;
            }

            #label-bottom-right {
                left: 320px;
            }

            #label-top-left {
                left: -50px;
            }

            .love-message {
                padding: 30px 25px;
                margin: 20px;
                max-width: 320px;
            }

            .love-message h2 {
                font-size: 36px;
            }

            .love-message p {
                font-size: 16px;
            }

            .close-btn {
                padding: 10px 30px;
                font-size: 14px;
            }

            .decor-left,
            .decor-right {
                width: 40px;
                height: 40px;
            }

            .modal-image {
                max-width: 200px;
                max-height: 150px;
            }
        }

        @media (max-width: 400px) {
            .main-title {
                font-size: 50px;
                margin-top: -20px;
            }

            .chocolate-box {
                transform: scale(0.7);
                margin-top: -60px;
            }

            .love-message {
                padding: 25px 20px;
                max-width: 280px;
            }

            .love-message h2 {
                font-size: 30px;
            }

            .love-message p {
                font-size: 14px;
            }

            .modal-image {
                max-width: 160px;
                max-height: 120px;
            }
        }

        .text-white {
            color: white !important;
        }

        .btn-fullscreen-toggle {
            background-color: rgba(209, 37, 17, 0.8);
            border: 1px solid #8b0000;
            border-radius: 50%;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .btn-fullscreen-toggle:hover {
            background-color: #d12511;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .music-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #d12511, #8b0000);
            border: 1px solid #8b0000;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.7);
        }

        .music-btn:active {
            transform: scale(0.95);
        }

        .music-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .volume-control {
            width: 120px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(139, 0, 0, 0.7);
            margin-top: 10px;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .volume-control.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .volume-control input {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-control input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #ff4d6d;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .volume-control input::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #ff4d6d;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border: none;
        }

        /* Mobile adjustments */
        @media only screen and (max-width: 768px) {
            .music-control {
                right: 15px;
            }

            .music-btn {
                width: 35px;
                height: 35px;
            }

            .music-btn svg {
                width: 22px;
                height: 22px;
            }

            .volume-control {
                width: 100px;
                margin-top: 8px;
            }

            .volume-control input {
                height: 10px;
            }

            .volume-control input::-webkit-slider-thumb {
                width: 18px;
                height: 18px;
            }

            .volume-control input::-moz-range-thumb {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>

<body>
    <button id="toggle-fullscreen" class="text-white btn-fullscreen-toggle"
        style="position: absolute; top: 15px; left: 15px; z-index: 999;">
        <i id="fullscreen-icon" class="text-white fa-solid fa-expand"></i>
    </button>
    <h1 class="main-title">Para ti, mi amor</h1>
    <div class="music-control">
        <button class="music-btn" id="musicBtn" aria-label="Toggle music">
            <svg id="playIcon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
            </svg>
            <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
                <path d="M6 19h4V5H6zm8-14v14h4V5z" />
            </svg>
        </button>
        <div class="volume-control" id="volumeControl">
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" aria-label="Volume control">
        </div>
    </div>
    <audio id="backgroundMusic" loop preload="auto">
        <source src="media/CCC.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <div class="chocolate-box">
        <div class="chocs">
            <div id="top-left" class="top-left"></div>
            <div id="top-right" class="top-right"></div>
            <div id="bottom-left" class="bottom-left"></div>
            <div id="bottom-right" class="bottom-right"></div>
        </div>
        <div class="box-bottom"></div>
        <div class="cover"></div>
        <div id="label-top-left" class="choco-label">Trufa de Chocolate</div>
        <div id="label-top-right" class="choco-label">Chocolate Blanco</div>
        <div id="label-bottom-left" class="choco-label">Chocolate con Leche</div>
        <div id="label-bottom-right" class="choco-label">Trufa Especial</div>
    </div>

    <!-- Modal de mensaje de amor -->
    <div id="loveModal" class="love-modal">
        <div class="love-message">
            <div class="decor-left"></div>
            <div class="decor-right"></div>
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
            <img id="modalImage" class="modal-image" src="" alt="Imagen de amor">
            <button class="close-btn" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        // Datos de chocolates desde PHP
        const chocolatesData = [{
            "name": "Chocolate Negro",
            "title": "Eres la que vuelve mi vida mas dulce",
            "message": "Estar contigo es como probar un chocolate por primera vez, por que tu dulzura me hace querer cada vez mas y mas... ><.",
            "image": "media/1.jpg"
        },

        {
            "name": "Chocolate Blanco",
            "title": "Una mujer pura",
            "message": "Tu esencia es como el chocolate blanco, pura y delicada por fuera, pero con un corazón tan intenso que me vuelve prisionero de tu dulzura.",
            "image": "media/2.jpg"
        },

        {
            "name": "Chocolate con Leche",
            "title": "Juntos siempre",
            "message": "Como un chocolate con leche: Somos la combinación perfecta que, con el tiempo, se transformará en doce irresistibles variaciones de nuestra historia ><.",
            "image": "media/3.jpg"
        },

        {
            "name": "Chocolate Dorado",
            "title": "La Unica",
            "message": "Como el chocolate dorado, tu esencia es única y exquisita, rara y preciosa; contigo cada día es un regalo. Gracias por elegirme...",
            "image": "media/4.jpg"
        }];

        // Mapeo de posiciones a indices
        const positionMap = {
            'top-left': 0,
            'top-right': 1,
            'bottom-left': 2,
            'bottom-right': 3
        };

        // Pre-cargar imagenes cuando la pagina carga
        function preloadImages() {
            chocolatesData.forEach((choco, index) => {
                if (choco.image && choco.image.trim() !== '') {
                    const img = new Image();
                    img.src = choco.image;
                    console.log(`Imagen pre-cargada ${index}: ${choco.image}`);
                }
            });
        }

        // Llamar pre-carga cuando la pagina carga
        $(document).ready(function () {
            preloadImages();
        });

        function showLoveMessage(chocolateId) {
            const index = positionMap[chocolateId];
            const choco = chocolatesData[index];

            if (choco) {
                $('#modalTitle').text(choco.title || 'Te amo');
                // Convertir saltos de linea a <br> y escapar HTML
                const message = (choco.message || 'Eres lo mejor de mi vida.')
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/\n/g, '<br>');
                $('#modalText').html(message);

                if (choco.image && choco.image.trim() !== '') {
                    $('#modalImage').attr('src', choco.image).addClass('has-image');
                } else {
                    $('#modalImage').removeClass('has-image').attr('src', '');
                }

                $('#loveModal').addClass('active');
            }
        }

        function closeModal() {
            $('#loveModal').removeClass('active');
        }

        // Cerrar modal al hacer click fuera
        $('#loveModal').on('click', function (e) {
            if (e.target === this) {
                closeModal();
            }
        });

        $(document).ready(function () {
            function adjustLabelPosition(label) {
                const originalLeft = window.getComputedStyle(label).left;

                label.style.display = 'block';
                label.style.whiteSpace = 'normal';
                label.style.overflowWrap = 'break-word';
                label.style.maxWidth = '180px';

                let labelRect = label.getBoundingClientRect();
                let currentLeft = parseFloat(window.getComputedStyle(label).left);
                let newLeft = currentLeft;

                if (labelRect.left < 0) {
                    newLeft -= labelRect.left - 10;
                }

                if (labelRect.right > window.innerWidth) {
                    newLeft -= (labelRect.right - window.innerWidth + 10);
                }

                label.style.left = newLeft + 'px';

                return { originalLeft };
            }

            function restoreLabelPosition(label, originals) {
                label.style.left = originals.originalLeft;
                label.style.whiteSpace = originals.originalWhiteSpace;

        document.addEventListener('DOMContentLoaded', () => {
            const fullscreenManager = {
                toggleBtn: document.getElementById('toggle-fullscreen'),
                iconElement: document.getElementById('fullscreen-icon'),
                isFullscreen: function () {
                    return !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
                },
                updateIcon: function () {
                    if (!this.iconElement) return;
                    if (this.isFullscreen()) {
                        this.iconElement.classList.remove('fa-expand');
                        this.iconElement.classList.add('fa-compress');
                    } else {
                        this.iconElement.classList.remove('fa-compress');
                        this.iconElement.classList.add('fa-expand');
                    }
                },
                toggle: function () {
                    if (!this.isFullscreen()) {
                        const element = document.documentElement;
                        if (element.requestFullscreen) {
                            element.requestFullscreen();
                        } else if (element.mozRequestFullScreen) {
                            element.mozRequestFullScreen();
                        } else if (element.webkitRequestFullscreen) {
                            element.webkitRequestFullscreen();
                        } else if (element.msRequestFullscreen) {
                            element.msRequestFullscreen();
                        }
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.mozCancelFullScreen) {
                            document.mozCancelFullScreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                    }
                },
                init: function () {
                    if (this.toggleBtn) {
                        this.toggleBtn.addEventListener('click', () => this.toggle());
                        document.addEventListener('fullscreenchange', () => this.updateIcon());
                        document.addEventListener('webkitfullscreenchange', () => this.updateIcon());
                        document.addEventListener('mozfullscreenchange', () => this.updateIcon());
                        document.addEventListener('MSFullscreenChange', () => this.updateIcon());
                    }
                }
            };
            fullscreenManager.init();
        });
        function setupMusicControls() {
            const music = document.getElementById("backgroundMusic");
            const musicBtn = document.getElementById("musicBtn");
            const playIcon = document.getElementById("playIcon");
            const pauseIcon = document.getElementById("pauseIcon");
            const volumeSlider = document.getElementById("volumeSlider");
            const volumeControl = document.getElementById("volumeControl");

            if (!music || !musicBtn || !volumeSlider || !volumeControl) {
                console.error('Music or control elements not found');
                return;
            }

            music.volume = volumeSlider.value;

            music.load();
            music.currentTime = 0;
            music.play().then(() => {
                console.log('Autoplay successful at:', music.currentTime);
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }).catch(error => {
                console.warn('Autoplay blocked:', error.message);
                const playOnInteraction = () => {
                    music.play().then(() => {
                        console.log('Music playing after interaction');
                        playIcon.style.display = 'none';
                        pauseIcon.style.display = 'block';
                        document.removeEventListener('click', playOnInteraction);
                        document.removeEventListener('touchstart', playOnInteraction);
                    }).catch(err => console.error('Still blocked:', err));
                };
                document.addEventListener('click', playOnInteraction);
                document.addEventListener('touchstart', playOnInteraction);
            });

            function toggleMusic() {
                if (music.paused) {
                    music.play().then(() => {
                        console.log('Music playing at:', music.currentTime);
                        playIcon.style.display = 'none';
                        pauseIcon.style.display = 'block';
                    }).catch(error => {
                        console.error('Error playing audio:', error.message);
                    });
                } else {
                    music.pause();
                    console.log('Music paused at:', music.currentTime);
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                }
            }

            musicBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMusic();
                if (!volumeControl.classList.contains('visible')) {
                    volumeControl.classList.add('visible');
                    clearTimeout(hideVolumeTimeout);
                    hideVolumeTimeout = setTimeout(() => volumeControl.classList.remove('visible'), 2000);
                } else {
                    volumeControl.classList.remove('visible');
                }
            });

            let hideVolumeTimeout = null;
            volumeSlider.addEventListener('input', (e) => {
                music.volume = e.target.value;
                console.log('Volume set to:', music.volume);
                clearTimeout(hideVolumeTimeout);
                volumeControl.classList.add('visible');
            });

            volumeSlider.addEventListener('change', () => {
                hideVolumeTimeout = setTimeout(() => volumeControl.classList.remove('visible'), 2000);
            });

            volumeControl.addEventListener('mouseenter', () => clearTimeout(hideVolumeTimeout));
            volumeControl.addEventListener('mouseleave', () => {
                hideVolumeTimeout = setTimeout(() => volumeControl.classList.remove('visible'), 2000);
            });

            volumeSlider.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                clearTimeout(hideVolumeTimeout);
            });
            volumeSlider.addEventListener('touchend', () => {
                hideVolumeTimeout = setTimeout(() => volumeControl.classList.remove('visible'), 2000);
            });

            document.addEventListener('click', (e) => {
                if (!volumeControl.contains(e.target) && !musicBtn.contains(e.target)) {
                    volumeControl.classList.remove('visible');
                    clearTimeout(hideVolumeTimeout);
                }
            });

            music.addEventListener('loadeddata', () => console.log('Audio data loaded'));
            music.addEventListener('error', (e) => console.error('Audio error:', e.message));
            music.addEventListener('play', () => console.log('Music play event'));
            music.addEventListener('pause', () => console.log('Music pause event'));
        }

        // Initialize music controls
        setupMusicControls();
    </script>
